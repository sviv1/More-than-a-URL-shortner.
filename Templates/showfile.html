<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show File</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">URL Shortener</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center display-4 mb-4">Files Uploaded</h1>

        {% if path == -1 %}
            <div class="alert alert-danger text-center" role="alert">
                File not found!
            </div>
        {% else %}
            {% if image %}
                <div class="text-center">
                    <img src="/{{ path }}" alt="File" class="img-fluid mb-4">
                </div>
            {% else %}
                <div class="text-center">
                    <a href="/{{ path }}" class="btn btn-outline-light btn-lg" download>Download the file</a>
                </div>
            {% endif %}
        {% endif %}

        <!-- Other Options -->
        <h2 class="text-center mt-5 mb-3">Other Options</h2>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('forms') }}" class="btn btn-outline-light btn-lg">Shorten URL</a>
            <a href="{{ url_for('get_count') }}" class="btn btn-outline-light btn-lg">View Stats</a>
            <a href="{{ url_for('about') }}" class="btn btn-outline-light btn-lg">About</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
